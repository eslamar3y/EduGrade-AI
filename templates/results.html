<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Exam Results</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        padding-top: 50px;
        padding-bottom: 50px;
      }
      .container {
        max-width: 800px;
      }
      .score-badge {
        font-size: 1em;
        font-weight: bold;
      }
       .classy {
        background: url(/static/images/student.avif);
        background-size: cover;
        background-repeat: repeat;
      }
    </style>
  </head>
  <body class='{{ bg_class }}'>
    <div class="container">
      <div class="text-center mb-4">
        <h1>Exam Results</h1>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Question</th>
            <th scope="col">Your Answer</th>
            <th scope="col">Correct Answer</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody>
          {% for question, user_answer, correct_answer, score in results %}
          <tr>
            <td>{{ question }}</td>
            <td>{{ user_answer }}</td>
            <td>{{ correct_answer }}</td>
            <td>
              <span
                class="badge badge-{{ 'success' if score > 0 else 'danger' }} score-badge"
              >
                {{ score }}
              </span>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <div class="text-right">
        <h3>Total Score: {{ total_score }}% </h3>
      </div>

      <div class="text-center mt-4">
        <form action="/logout" method="post">
          <input
            type="submit"
            id="logout"
            class="btn btn-info"
            value="Logout"
          />
        </form>
      </div>
    </div>
  </body>
</html>
